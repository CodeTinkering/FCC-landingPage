<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FCC challenge - landing page" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="icons/FullColor_IconOnly_1024x1024_72dpi.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing page - FCC</title>
  </head>

  <body>
    <header id="header">
      <img
        src="img/Logo.jpg"
        alt="Landing page logo"
        id="header-img"
        width="500"
      />
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="#video">Video</a></li>
          <li class="nav-link"><a href="#two">Form</a></li>
          <li class="nav-link"><a href="#form">Three</a></li>
        </ul>
      </nav>
    </header>
    <video id="video" width="320" height="240" controls>
      <source src="vid/MAH00049.MP4" type="video/mp4" />
      Your browswer doesn't support the video format.
    </video>

    <form id="form" action=" https://www.freecodecamp.com/email-submit">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Email address"
      /><br />
      <input id="submit" type="submit" value="Submit" />
    </form>
    <br />
    <footer id="footer">
      <h3>This is my landing page's footer</h3>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
